version: "3.7"
services:
  postgres:
    image: postgres:11.5-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=bank
      - POSTGRES_USER=bank
      - POSTGRES_DB=bank

  nginx:
    image: nginx:latest
    ports:
      - "80:80"

  api:
    build: './api'
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_PASSWORD=bank
      - POSTGRES_USER=bank
      - POSTGRES_DB=bank
    # TODO: разобраться, как рестартить сервисы
    # WARNING: Some services (api) use the 'deploy' key, which will be ignored.
    # Compose does not support 'deploy' configuration - use `docker stack deploy` to deploy to a swarm
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        max_attempts: 3

  subtractor:
    build: './subtractor'
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_PASSWORD=bank
      - POSTGRES_USER=bank
      - POSTGRES_DB=bank

  dashboard:
    build: './dashboard'
    environment:
      - API_HOST=http://api/
